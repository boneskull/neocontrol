[env:d1_mini]
platform = espressif8266
upload_speed = 230400
board = d1_mini
framework = arduino
lib_deps =
  Adafruit NeoPixel@^1.0.0
  AsyncMqttClient@^0.4.0
  Bounce2@^2.0.0
  ArduinoJson@^5.0.0
  https://github.com/marvinroger/homie-esp8266.git
  https://github.com/Makuna/Task.git
